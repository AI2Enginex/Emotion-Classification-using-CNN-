{% extends "base.html" %} 
{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
   
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
      {{ message }}
    </div>
    {% endfor %}
  
  {% endif %}
{% endwith %}
<center>
  <h1>Live streaming</h1>

    </div>

    <a href="/release"><button type="button" class="btn btn-primary btn-lg ">Kill Camera Object</button></a>
    </form>
  
</center>
{% endblock %}
